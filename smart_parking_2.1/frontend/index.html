<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 设置字符编码为 UTF-8 -->
    <meta charset="UTF-8">
    <!-- 设置页面在移动设备上的显示效果 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置页面标题 -->
    <title>智能停车监控系统</title>
    <!-- 引入 Tailwind CSS 浏览器版本，用于快速构建响应式 UI -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- 引入 Font Awesome 图标库，用于添加图标 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <!-- 引入自定义 CSS 文件，用于添加额外的样式 -->
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- 页面头部，显示系统名称 -->
    <header class="bg-blue-500 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">智能停车监控系统</h1>
    </header>

    <!-- 登录容器 -->
    <div id="loginContainer" class="flex flex-col items-center justify-center flex-1">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">登录</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="loginUsername" class="block text-gray-700 font-bold mb-2">用户名</label>
                    <input type="text" id="loginUsername" class="border border-gray-400 p-2 w-full rounded" required>
                </div>
                <div class="mb-4">
                    <label for="loginPassword" class="block text-gray-700 font-bold mb-2">密码</label>
                    <input type="password" id="loginPassword" class="border border-gray-400 p-2 w-full rounded" required>
                </div>
                <button type="submit"
                    class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-colors">登录</button>
            </form>
            <p class="mt-4">还没有账户？<a href="#" id="registerLink"
                    class="text-blue-500 hover:underline">注册</a></p>
        </div>
    </div>

    <!-- 注册容器 -->
    <div id="registerContainer" class="flex flex-col items-center justify-center flex-1 hidden">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">注册</h2>
            <form id="registerForm">
                <div class="mb-4">
                    <label for="registerUsername" class="block text-gray-700 font-bold mb-2">用户名</label>
                    <input type="text" id="registerUsername" class="border border-gray-400 p-2 w-full rounded" required>
                </div>
                <div class="mb-4">
                    <label for="registerPassword" class="block text-gray-700 font-bold mb-2">密码</label>
                    <input type="password" id="registerPassword" class="border border-gray-400 p-2 w-full rounded"
                        required>
                </div>
                <button type="submit"
                    class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-colors">注册</button>
            </form>
            <p class="mt-4">已有账户？<a href="#" id="loginLink"
                    class="text-blue-500 hover:underline">登录</a></p>
        </div>
    </div>

    <!-- 视频面板 -->
    <div id="videoPanel" class="flex flex-col items-center justify-center flex-1 hidden">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-4xl">
            <h2 class="text-2xl font-bold mb-4">实时监控</h2>
            <div id="videoContainer" class="flex flex-wrap gap-4"></div>
            <div id="cameraControls" class="mt-4">
                <!-- 这里可以添加摄像头控制按钮 -->
            </div>
        </div>
        <button id="logoutButton"
            class="bg-red-500 text-white p-2 rounded hover:bg-red-600 transition-colors mt-4">退出登录</button>
    </div>

    <!-- 引入 JavaScript 文件，处理页面交互逻辑 -->
    <script src="/static/js/main.js"></script>
</body>

</html>
